<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-pills" style="color: #ff6b6b;"></i> NHÀ THUỐC MINI</h2>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Đăng nhập</button>
            <button class="tab-btn" onclick="switchTab('register')">Đăng ký</button>
        </div>

        <form id="login-form" class="auth-form active">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="Tên đăng nhập">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Mật khẩu">
                <i class="fas fa-eye show-pass" onclick="togglePass('login-password')"></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="button" class="btn-submit" onclick="handleLogin()">Đăng nhập</button>
            
            <div class="social-login">
                <p>---------- Hoặc đăng nhập với ----------</p>
                <div class="social-btns">
                    <button class="fb"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="gg"><i class="fab fa-google"></i> Google</button>
                </div>
            </div>
        </form>

        <form id="register-form" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="reg-user" placeholder="Tên đăng nhập">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="reg-email" placeholder="Email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="reg-pass" placeholder="Mật khẩu">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="reg-repass" placeholder="Xác nhận mật khẩu">
            </div>

            <button type="button" class="btn-submit" onclick="handleRegister()">Đăng ký</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
